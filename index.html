    <div class="container">

        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="tel" id="numero-contato" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{3,4}" oninput="formatarTelefone(this)" placeholder="(xx) xxxxx-xxxx">
            <button type="submit">Adicionar +</button>
        </form>
